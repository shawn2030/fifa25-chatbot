<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA 25 Player data Web App</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem; /* Bigger font size for the title */
            text-align: center;
            margin-bottom: 30px; /* Add spacing below the title */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .center-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px; /* Move the form lower */
        }

        img {
            width: 200px;
            height: 280px;
            margin: 10px 0;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>FIFA 25 Chatbot</h1>
    <div class="container">
        <!-- Left Column -->
        <div class="column">
            <img src="{{ url_for('static', filename='images/image1.jpeg') }}" alt="Image 1">
            <img src="{{ url_for('static', filename='images/image2.jpeg') }}" alt="Image 2">
        </div>

        <!-- Center Column -->
        <div class="center-column">
            <form method="POST" action="/query">
                <label for="query">Ask me about any player:</label>
                <input type="text" id="query" name="query" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Right Column -->
        <div class="column">
            <img src="{{ url_for('static', filename='images/image3.jpeg') }}" alt="Image 3">
            <img src="{{ url_for('static', filename='images/image4.jpeg') }}" alt="Image 4">
        </div>
    </div>

    {% if query %}
        <h2>Your Query: "{{ query }}"</h2>

        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
